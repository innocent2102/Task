<section>
  <header>
    <div class="notification-area">
      <div [ngClass]="notification.type" *ngIf="notificationEnabled" >
        <mat-icon aria-placeholder="dismiss" (click)="toggleNotifications()" matTooltip="Toggle notification">notifications_active</mat-icon>
        <span *ngIf="notification.show">{{notification.type}}: {{notification.message}} - {{notification.date}}</span>
      </div>
      <div *ngIf="!notificationEnabled" >
        <mat-icon aria-placeholder="dismiss" (click)="toggleNotifications()" matTooltip="Toggle notification">notifications_none</mat-icon>
      </div>
    </div>
    <div class="item-list">
      <a class="item" [routerLink]="['/home/dashboard']">Dashboard</a>
      <a class="item" [routerLink]="['/home/configuration']">Configuration</a>
      <a class="item" [routerLink]="['/login']">Logout</a>
    </div>
  </header>

  <div class="main-container">
    <span>{{text}}</span>
    <div class="side-menu">
      <mat-expansion-panel #matExpansionPanel mat-elevtion-z2 [hideToggle]="item.children.length === 0" *ngFor="let item of menuItems">
        <mat-expansion-panel-header (click)="[expandPanel(matExpansionPanel, item), showLinkInfo(item, subItem)]" >
          <mat-panel-title color="primary">
            {{item.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let subItem of item.children" (click)="showLinkInfo(item, subItem)">{{subItem.name}}</p>
      </mat-expansion-panel>
    </div>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
